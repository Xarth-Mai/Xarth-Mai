<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />

    <meta name="author" content="Xarth" />

    <title>Xarth's Homepage</title>

    <link rel="preload" href="assets/css/vno.css" as="style" />

    <link rel="stylesheet" href="assets/css/iconfont.css" />

    <link rel="icon" href="favicon.ico" />

<body>
    <button class="mobile btn-mobile-menu" type="button" aria-label="Toggle navigation">

        <i class="social iconfont icon-angleup btn-mobile-close__icon hidden" aria-hidden="true"></i>

    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <div class="ih-item circle effect right_to_left">
                        <a href="#" class="blog-button" aria-label="Profile">

                            </div>
                            <div class="info iUp">
                                <div class="info-back">
                                    <h2>No peeking</h2>
                                    <p>2023 · Mai</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="#" title="Xarth's Homepage">Xarth Leo</a>
                    </h1>

                    <p class="panel-cover__subtitle panel-subtitle iUp">

                    </p>

                    <hr class="panel-cover__divider iUp" />

                    <p id="description" class="panel-cover__description iUp">
                        Don't look at me anymore.....<br />
                        <strong>-「Xarth」</strong>
                    </p>

                    <div class="navigation-wrapper iUp">
                        <nav class="cover-navigation cover-navigation--primary" aria-label="Primary">
                            <ul class="navigation">
                                <li class="navigation__item">
                                    <a href="https://lzzz.ink" class="blog-button">Home</a>
                                </li>
                                <li class="navigation__item">
                                    <a href="/Aminoac" class="blog-button" target="_blank" rel="noreferrer">Aminoac

                                </li>
                            </ul>
                        </nav>

                        <nav class="cover-navigation navigation--social" aria-label="Social">
                            <ul class="navigation">
                                <li class="navigation__item">
                                    <a href="https://github.com/Xarth-Mai" title="Github" target="_blank"
                                        rel="noreferrer">
                                        <i class="social iconfont icon-github" aria-hidden="true"></i>
                                        <span class="label">Github</span>
                                    </a>
                                </li>
                                <li class="navigation__item">
                                    <a href="mailto:g@lzzz.ink" title="Email">
                                        <i class="social iconfont icon-email" aria-hidden="true"></i>
                                        <span class="label">Email</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            <div class="panel-cover--overlay cover-slate" aria-hidden="true"></div>

        <footer class="remark iUp">
            <p class="power">
                Powered by
                <a href="https://github.com/Xarth-Mai" target="_blank" rel="noreferrer">Xarth-Mai</a>,
                <a href="https://cloudflare.com/" target="_blank" rel="noreferrer">Cloudflare</a>,
                <a href="https://github.com/" target="_blank" rel="noreferrer">Github</a>,
                <a href="https://bing.com/" target="_blank" rel="noreferrer">Bing</a>
