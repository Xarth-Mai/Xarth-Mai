<!doctype html>
<html lang="en" style="color-scheme: dark;">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/webp" href="/favicon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark">
  <meta name="darkreader-lock">
  <title>Xarth-Mai</title>
  <link rel="preload" as="image" href="/bg.webp" />
  <style>
    /* Critical CSS for First Paint */
    :root {
      --color-bg-base: #050505;
      color-scheme: dark;
    }

    body {
      background-color: var(--color-bg-base);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    #wallpaper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100lvh;
      z-index: -1;
      pointer-events: none;
      background-color: var(--color-bg-base);
      background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #app {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 900px) {
      #wallpaper {
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/bg_m.webp');
      }
    }
  </style>
</head>

<body>
  <div id="wallpaper"></div>

  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
